<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X-Shield â€” Tweet Log</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
  background: #0a0a0f;
  color: #c8c8d0;
  line-height: 1.5;
  min-height: 100vh;
}
.container { max-width: 1400px; margin: 0 auto; padding: 20px; }
header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 16px 0; border-bottom: 1px solid #1e1e2e; margin-bottom: 20px;
  flex-wrap: wrap; gap: 12px;
}
header h1 { font-size: 18px; font-weight: 600; color: #e0e0e8; letter-spacing: 0.5px; }
header h1 span { color: #666; font-weight: 400; }
.btn-clear {
  background: #1e1e2e; color: #c8c8d0; border: 1px solid #2e2e3e;
  padding: 6px 16px; border-radius: 6px; font-family: inherit; font-size: 12px;
  cursor: pointer; transition: background 0.2s, border-color 0.2s;
}
.btn-clear:hover { background: #2e2e3e; border-color: #3e3e4e; }
.btn-clear.danger { color: #ef4444; border-color: #5c2020; }
.btn-clear.danger:hover { background: rgba(239,68,68,0.1); border-color: #ef4444; }
.stats { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
.stat-card {
  background: #12121a; border: 1px solid #1e1e2e; border-radius: 8px;
  padding: 14px 20px; min-width: 130px; flex: 1;
  cursor: pointer; transition: background 0.2s, border-color 0.2s, opacity 0.2s;
}
.stat-card:hover { background: #1a1a24; }
.stats.filtered .stat-card { opacity: 0.45; }
.stats.filtered .stat-card.active { opacity: 1; }
.stat-card.active { border-color: #555; }
.stat-card .label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #666; margin-bottom: 4px; }
.stat-card .value { font-size: 24px; font-weight: 700; }
.stat-card.total .value { color: #e0e0e8; }
.stat-card.nourish .value { color: #22d3ee; }
.stat-card.allow .value { color: #22c55e; }
.stat-card.block .value { color: #ef4444; }
.stat-card.distill .value { color: #a855f7; }
.stat-card.nourish { border-top: 2px solid #22d3ee; }
.stat-card.allow { border-top: 2px solid #22c55e; }
.stat-card.block { border-top: 2px solid #ef4444; }
.stat-card.distill { border-top: 2px solid #a855f7; }
.table-wrapper { background: #12121a; border: 1px solid #1e1e2e; border-radius: 8px; overflow: hidden; }
table { width: 100%; border-collapse: collapse; }
thead th {
  text-align: left; padding: 12px 16px; font-size: 11px; text-transform: uppercase;
  letter-spacing: 1px; color: #666; background: #0e0e16; border-bottom: 1px solid #1e1e2e;
  position: sticky; top: 0; z-index: 1;
}
tbody tr { border-bottom: 1px solid #1a1a28; transition: background 0.15s; }
tbody tr:hover { background: #161620; }
tbody tr:last-child { border-bottom: none; }
tbody td { padding: 10px 16px; font-size: 13px; vertical-align: top; }
td.time { white-space: nowrap; color: #888; width: 140px; }
td.verdict-cell { width: 90px; }
.badge {
  display: inline-block; padding: 2px 10px; border-radius: 4px; font-size: 11px;
  font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
}
.badge.nourish { background: rgba(34,211,238,0.12); color: #22d3ee; border: 1px solid rgba(34,211,238,0.25); }
.badge.allow { background: rgba(34,197,94,0.12); color: #22c55e; border: 1px solid rgba(34,197,94,0.25); }
.badge.block { background: rgba(239,68,68,0.12); color: #ef4444; border: 1px solid rgba(239,68,68,0.25); }
.badge.distill { background: rgba(168,85,247,0.12); color: #a855f7; border: 1px solid rgba(168,85,247,0.25); }
td.tweet-text { max-width: 500px; word-break: break-word; }
.tweet-content { cursor: pointer; position: relative; }
.tweet-content.truncated::after { content: ' ... (click to expand)'; color: #555; font-style: italic; font-size: 11px; }
.tweet-content.expanded { white-space: pre-wrap; }
td.reason { color: #999; max-width: 300px; word-break: break-word; }
td.distilled-cell { color: #a855f7; max-width: 300px; word-break: break-word; font-style: italic; }
tbody tr.filter-hidden { display: none; }
.filter-indicator {
  font-size: 12px; color: #888; margin-bottom: 12px; display: none; align-items: center; gap: 8px;
}
.filter-indicator.visible { display: flex; }
.filter-indicator .filter-label { color: #aaa; }
.filter-indicator .btn-clear-filter {
  background: none; border: 1px solid #2e2e3e; color: #888; padding: 2px 10px;
  border-radius: 4px; font-family: inherit; font-size: 11px; cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
.filter-indicator .btn-clear-filter:hover { background: #1e1e2e; color: #c8c8d0; }
.empty-state { text-align: center; padding: 60px 20px; color: #444; }
.empty-state .icon { font-size: 32px; margin-bottom: 12px; }
.empty-state p { font-size: 14px; }
.new-row { animation: fadeIn 0.4s ease; }
@keyframes fadeIn { from { opacity: 0; background: rgba(34,197,94,0.06); } to { opacity: 1; background: transparent; } }
@media (max-width: 900px) {
  .container { padding: 12px; }
  .stats { gap: 8px; }
  .stat-card { min-width: 100px; padding: 10px 14px; }
  .stat-card .value { font-size: 20px; }
  thead th, tbody td { padding: 8px 10px; font-size: 12px; }
  td.tweet-text { max-width: 250px; }
  td.reason, td.distilled-cell { max-width: 180px; }
}
@media (max-width: 600px) {
  .stats { flex-direction: column; }
  .stat-card { min-width: unset; }
  .table-wrapper { overflow-x: auto; }
  table { min-width: 700px; }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>X-Shield <span>Tweet Log</span></h1>
    <button class="btn-clear danger" id="btn-clear">Clear Log</button>
  </header>
  <div class="stats" id="stats-container">
    <div class="stat-card total"><div class="label">Total</div><div class="value" id="stat-total">0</div></div>
    <div class="stat-card nourish"><div class="label">Nourish</div><div class="value" id="stat-nourish">0</div></div>
    <div class="stat-card allow"><div class="label">Show</div><div class="value" id="stat-allow">0</div></div>
    <div class="stat-card block"><div class="label">Filter</div><div class="value" id="stat-block">0</div></div>
    <div class="stat-card distill"><div class="label">Distill</div><div class="value" id="stat-distill">0</div></div>
  </div>
  <div class="filter-indicator" id="filter-indicator">
    <span class="filter-label">Showing: <strong id="filter-name"></strong></span>
    <button class="btn-clear-filter" id="btn-clear-filter">Show All</button>
  </div>
  <div class="table-wrapper">
    <table>
      <thead><tr><th>Time</th><th>Link</th><th>Verdict</th><th>Tweet Text</th><th>Reason</th><th>Distilled</th></tr></thead>
      <tbody id="table-body">
        <tr class="empty-state" id="empty-row">
          <td colspan="6"><div class="icon">&#x229B;</div><p>No classifications logged yet.</p></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script>
(function() {
  'use strict';

  const MAX_TABLE_ROWS = 500;
  const tbody = document.getElementById('table-body');
  const statsContainer = document.getElementById('stats-container');
  const filterIndicator = document.getElementById('filter-indicator');
  const filterName = document.getElementById('filter-name');
  let emptyRow = document.getElementById('empty-row');
  let activeFilter = null;
  let latestTimestamp = 0;

  function escapeHtml(str) {
    if (!str) return '';
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function isSafeUrl(url) {
    if (!url) return false;
    try {
      const parsed = new URL(url);
      return parsed.protocol === 'https:' || parsed.protocol === 'http:';
    } catch (e) {
      return false;
    }
  }

  function formatTime(ts) {
    const d = new Date(ts);
    if (isNaN(d.getTime())) return '';
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    const time = d.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
    return month + '/' + day + ' ' + time;
  }

  // Map internal verdict names to display labels
  const verdictLabels = { nourish: 'nourish', allow: 'show', block: 'filter', distill: 'distill' };

  function updateStats(stats) {
    document.getElementById('stat-total').textContent = stats.total || 0;
    document.getElementById('stat-nourish').textContent = stats.nourish || 0;
    document.getElementById('stat-allow').textContent = stats.allow || 0;
    document.getElementById('stat-block').textContent = stats.block || 0;
    document.getElementById('stat-distill').textContent = stats.distill || 0;
  }

  function createRow(entry, animate) {
    const tr = document.createElement('tr');
    if (animate) tr.className = 'new-row';
    const verdict = (entry.verdict || 'block').toLowerCase();
    tr.setAttribute('data-verdict', verdict);

    const text = entry.tweetText || '';
    const reason = entry.reason || '';
    const distilled = entry.distilled || '';
    const time = formatTime(entry.timestamp);
    const truncated = text.length > 200;
    const displayText = truncated ? text.substring(0, 200) : text;
    const displayLabel = verdictLabels[verdict] || verdict;
    const url = entry.tweetUrl || '';
    const safeUrl = isSafeUrl(url) ? url : '';

    tr.innerHTML =
      '<td class="time">' + escapeHtml(time) + '</td>' +
      '<td class="link-cell">' + (safeUrl ? '<a href="' + escapeHtml(safeUrl) + '" target="_blank" rel="noopener" style="color:#4a9eff;text-decoration:none" title="Open tweet">&#x2197;</a>' : '') + '</td>' +
      '<td class="verdict-cell"><span class="badge ' + escapeHtml(verdict) + '">' + escapeHtml(displayLabel) + '</span></td>' +
      '<td class="tweet-text"><div class="tweet-content' + (truncated ? ' truncated' : '') + '">' + escapeHtml(displayText) + '</div></td>' +
      '<td class="reason">' + escapeHtml(reason) + '</td>' +
      '<td class="distilled-cell">' + escapeHtml(distilled) + '</td>';

    if (truncated) {
      const div = tr.querySelector('.tweet-content');
      let expanded = false;
      div.addEventListener('click', function() {
        expanded = !expanded;
        this.textContent = expanded ? text : displayText;
        this.className = 'tweet-content' + (expanded ? ' expanded' : ' truncated');
      });
    }
    return tr;
  }

  function trimTableRows() {
    while (tbody.children.length > MAX_TABLE_ROWS) {
      tbody.removeChild(tbody.lastChild);
    }
  }

  function loadHistory(verdict) {
    const msg = { type: 'GET_LOG_HISTORY', limit: 500 };
    if (verdict) msg.verdict = verdict;

    chrome.runtime.sendMessage(msg, function(response) {
      if (chrome.runtime.lastError || !response) {
        console.error('[X-Shield] loadHistory failed:', chrome.runtime.lastError);
        return;
      }

      updateStats(response.stats || {});

      // Clear table
      tbody.innerHTML = '';
      emptyRow = null;

      const entries = response.entries || [];
      if (entries.length === 0) {
        emptyRow = document.createElement('tr');
        emptyRow.className = 'empty-state';
        emptyRow.id = 'empty-row';
        emptyRow.innerHTML = '<td colspan="6"><div class="icon">&#x229B;</div><p>No classifications logged yet.</p></td>';
        tbody.appendChild(emptyRow);
        latestTimestamp = 0;
        return;
      }

      const frag = document.createDocumentFragment();
      for (let i = 0; i < entries.length; i++) {
        frag.appendChild(createRow(entries[i], false));
      }
      tbody.appendChild(frag);

      // Track newest timestamp for polling
      latestTimestamp = entries[0].timestamp || 0;
    });
  }

  // Polling for new entries
  function pollForUpdates() {
    const msg = { type: 'GET_LOG_HISTORY', limit: 50 };
    if (activeFilter) msg.verdict = activeFilter;

    chrome.runtime.sendMessage(msg, function(response) {
      if (chrome.runtime.lastError || !response) {
        console.error('[X-Shield] pollForUpdates failed:', chrome.runtime.lastError);
        return;
      }

      updateStats(response.stats || {});

      const entries = response.entries || [];
      if (entries.length === 0) return;

      const newestTs = entries[0].timestamp || 0;
      if (newestTs <= latestTimestamp) return;

      // Collect new entries
      const newEntries = [];
      for (let i = 0; i < entries.length; i++) {
        if (entries[i].timestamp > latestTimestamp) {
          newEntries.push(entries[i]);
        } else {
          break;
        }
      }

      if (newEntries.length > 0) {
        if (emptyRow && emptyRow.parentNode) {
          emptyRow.parentNode.removeChild(emptyRow);
          emptyRow = null;
        }
        // Insert newest first at top of table
        for (let j = newEntries.length - 1; j >= 0; j--) {
          const row = createRow(newEntries[j], true);
          if (tbody.firstChild) {
            tbody.insertBefore(row, tbody.firstChild);
          } else {
            tbody.appendChild(row);
          }
        }
        latestTimestamp = newestTs;
        trimTableRows();
      }
    });
  }

  // Verdict filtering via stat cards
  function setFilter(verdict) {
    if (activeFilter === verdict) verdict = null;
    activeFilter = verdict;

    const cards = document.querySelectorAll('.stat-card');
    if (verdict) {
      statsContainer.classList.add('filtered');
      for (let i = 0; i < cards.length; i++) {
        cards[i].classList.toggle('active', cards[i].classList.contains(verdict));
      }
      filterIndicator.classList.add('visible');
      filterName.textContent = verdictLabels[verdict] || verdict;
    } else {
      statsContainer.classList.remove('filtered');
      for (let i = 0; i < cards.length; i++) {
        cards[i].classList.remove('active');
      }
      filterIndicator.classList.remove('visible');
    }

    // Reload with filter applied server-side
    loadHistory(verdict);
  }

  document.querySelectorAll('.stat-card').forEach(function(card) {
    card.addEventListener('click', function() {
      const classes = this.className.split(' ');
      let verdict = null;
      const verdicts = ['nourish', 'allow', 'block', 'distill'];
      for (let i = 0; i < classes.length; i++) {
        if (verdicts.indexOf(classes[i]) !== -1) { verdict = classes[i]; break; }
      }
      if (this.classList.contains('total')) {
        setFilter(null);
      } else if (verdict) {
        setFilter(verdict);
      }
    });
  });

  document.getElementById('btn-clear-filter').addEventListener('click', function() {
    setFilter(null);
  });

  // Clear log
  document.getElementById('btn-clear').addEventListener('click', function() {
    if (!confirm('Clear all logged classifications? This cannot be undone.')) return;
    chrome.runtime.sendMessage({ type: 'CLEAR_LOG' }, function() {
      if (chrome.runtime.lastError) return;
      tbody.innerHTML = '';
      emptyRow = document.createElement('tr');
      emptyRow.className = 'empty-state';
      emptyRow.id = 'empty-row';
      emptyRow.innerHTML = '<td colspan="6"><div class="icon">&#x229B;</div><p>Log cleared.</p></td>';
      tbody.appendChild(emptyRow);
      latestTimestamp = 0;
      updateStats({ total: 0, nourish: 0, allow: 0, block: 0, distill: 0 });
    });
  });

  // Initial load
  loadHistory(null);

  // Poll every 10 seconds
  setInterval(pollForUpdates, 10000);
})();
</script>
</body>
</html>

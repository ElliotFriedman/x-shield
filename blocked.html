<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Shield â€” Time's Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0e1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      text-align: center;
      max-width: 480px;
      padding: 2rem;
    }

    .shield-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .shield-icon::before {
      content: "";
      display: block;
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #2d6a4f, #40916c);
      clip-path: polygon(50% 0%, 100% 20%, 100% 65%, 50% 100%, 0% 65%, 0% 20%);
      opacity: 0.85;
    }

    .shield-icon::after {
      content: "\25C6";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      font-size: 20px;
      color: #b7e4c7;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #e6edf3;
      margin-bottom: 0.75rem;
      letter-spacing: -0.01em;
    }

    .subtext {
      font-size: 1rem;
      line-height: 1.6;
      color: #8b949e;
      margin-bottom: 2.5rem;
    }

    .timer-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #484f58;
      margin-bottom: 0.5rem;
    }

    .countdown {
      font-size: 2.5rem;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      color: #58a6ff;
      letter-spacing: 0.05em;
      margin-bottom: 2.5rem;
    }

    .message {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #6e7681;
      font-style: italic;
      border-top: 1px solid #1c2028;
      padding-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shield-icon"></div>
    <h1>Time's up for today</h1>
    <p class="subtext">You've used your daily X allowance. Your feed resets at midnight.</p>
    <div class="timer-label">Resets in</div>
    <div class="countdown" id="countdown">--:--:--</div>
    <p class="message">This is the healthy choice. Go do something that matters.</p>
  </div>
  <script src="blocked.js"></script>
</body>
</html>

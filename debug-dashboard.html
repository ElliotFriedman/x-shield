<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X-Shield Debug Dashboard</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
  background: #0a0a0f;
  color: #c8c8d0;
  line-height: 1.5;
  min-height: 100vh;
}
.container { max-width: 1400px; margin: 0 auto; padding: 20px; }
header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 16px 0; border-bottom: 1px solid #1e1e2e; margin-bottom: 20px;
  flex-wrap: wrap; gap: 12px;
}
header h1 { font-size: 18px; font-weight: 600; color: #e0e0e8; letter-spacing: 0.5px; }
header h1 span { color: #666; font-weight: 400; }
.header-right { display: flex; align-items: center; gap: 12px; }
.connection-status { display: flex; align-items: center; gap: 6px; font-size: 12px; color: #666; }
.connection-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; transition: background 0.3s; }
.connection-dot.connected { background: #22c55e; }
.connection-dot.error { background: #ef4444; }
.btn-clear {
  background: #1e1e2e; color: #c8c8d0; border: 1px solid #2e2e3e;
  padding: 6px 16px; border-radius: 6px; font-family: inherit; font-size: 12px;
  cursor: pointer; transition: background 0.2s, border-color 0.2s;
}
.btn-clear:hover { background: #2e2e3e; border-color: #3e3e4e; }
.stats { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
.stat-card {
  background: #12121a; border: 1px solid #1e1e2e; border-radius: 8px;
  padding: 14px 20px; min-width: 130px; flex: 1;
  cursor: pointer; transition: background 0.2s, border-color 0.2s, opacity 0.2s;
}
.stat-card:hover { background: #1a1a24; }
.stats.filtered .stat-card { opacity: 0.45; }
.stats.filtered .stat-card.active { opacity: 1; }
.stat-card.active { border-color: #555; }
.stat-card .label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #666; margin-bottom: 4px; }
.stat-card .value { font-size: 24px; font-weight: 700; }
.stat-card.total .value { color: #e0e0e8; }
.stat-card.nourish .value { color: #22d3ee; }
.stat-card.show .value { color: #22c55e; }
.stat-card.filter .value { color: #ef4444; }
.stat-card.distill .value { color: #a855f7; }
.stat-card.nourish { border-top: 2px solid #22d3ee; }
.stat-card.show { border-top: 2px solid #22c55e; }
.stat-card.filter { border-top: 2px solid #ef4444; }
.stat-card.distill { border-top: 2px solid #a855f7; }
.table-wrapper { background: #12121a; border: 1px solid #1e1e2e; border-radius: 8px; overflow: hidden; }
table { width: 100%; border-collapse: collapse; }
thead th {
  text-align: left; padding: 12px 16px; font-size: 11px; text-transform: uppercase;
  letter-spacing: 1px; color: #666; background: #0e0e16; border-bottom: 1px solid #1e1e2e;
  position: sticky; top: 0; z-index: 1;
}
tbody tr { border-bottom: 1px solid #1a1a28; transition: background 0.15s; }
tbody tr:hover { background: #161620; }
tbody tr:last-child { border-bottom: none; }
tbody td { padding: 10px 16px; font-size: 13px; vertical-align: top; }
td.time { white-space: nowrap; color: #888; width: 80px; }
td.verdict-cell { width: 90px; }
.badge {
  display: inline-block; padding: 2px 10px; border-radius: 4px; font-size: 11px;
  font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
}
.badge.nourish { background: rgba(34,211,238,0.12); color: #22d3ee; border: 1px solid rgba(34,211,238,0.25); }
.badge.show { background: rgba(34,197,94,0.12); color: #22c55e; border: 1px solid rgba(34,197,94,0.25); }
.badge.filter { background: rgba(239,68,68,0.12); color: #ef4444; border: 1px solid rgba(239,68,68,0.25); }
.badge.distill { background: rgba(168,85,247,0.12); color: #a855f7; border: 1px solid rgba(168,85,247,0.25); }
td.tweet-text { max-width: 500px; word-break: break-word; }
.tweet-content { cursor: pointer; position: relative; }
.tweet-content.truncated::after { content: ' ... (click to expand)'; color: #555; font-style: italic; font-size: 11px; }
.tweet-content.expanded { white-space: pre-wrap; }
td.reason { color: #999; max-width: 300px; word-break: break-word; }
td.distilled-cell { color: #a855f7; max-width: 300px; word-break: break-word; font-style: italic; }
tbody tr.filter-hidden { display: none; }
.filter-indicator {
  font-size: 12px; color: #888; margin-bottom: 12px; display: none; align-items: center; gap: 8px;
}
.filter-indicator.visible { display: flex; }
.filter-indicator .filter-label { color: #aaa; }
.filter-indicator .btn-clear-filter {
  background: none; border: 1px solid #2e2e3e; color: #888; padding: 2px 10px;
  border-radius: 4px; font-family: inherit; font-size: 11px; cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
.filter-indicator .btn-clear-filter:hover { background: #1e1e2e; color: #c8c8d0; }
.empty-state { text-align: center; padding: 60px 20px; color: #444; }
.empty-state .icon { font-size: 32px; margin-bottom: 12px; }
.empty-state p { font-size: 14px; }
.new-row { animation: fadeIn 0.4s ease; }
@keyframes fadeIn { from { opacity: 0; background: rgba(34,197,94,0.06); } to { opacity: 1; background: transparent; } }
@media (max-width: 900px) {
  .container { padding: 12px; }
  .stats { gap: 8px; }
  .stat-card { min-width: 100px; padding: 10px 14px; }
  .stat-card .value { font-size: 20px; }
  thead th, tbody td { padding: 8px 10px; font-size: 12px; }
  td.tweet-text { max-width: 250px; }
  td.reason, td.distilled-cell { max-width: 180px; }
}
@media (max-width: 600px) {
  .stats { flex-direction: column; }
  .stat-card { min-width: unset; }
  .table-wrapper { overflow-x: auto; }
  table { min-width: 700px; }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>X-Shield <span>Debug Dashboard</span></h1>
    <div class="header-right">
      <div class="connection-status">
        <div class="connection-dot" id="conn-dot"></div>
        <span id="conn-label">Connecting&hellip;</span>
      </div>
      <button class="btn-clear" id="btn-clear">Clear</button>
    </div>
  </header>
  <div class="stats">
    <div class="stat-card total"><div class="label">Total</div><div class="value" id="stat-total">0</div></div>
    <div class="stat-card nourish"><div class="label">Nourish</div><div class="value" id="stat-nourish">0</div></div>
    <div class="stat-card show"><div class="label">Show</div><div class="value" id="stat-show">0</div></div>
    <div class="stat-card filter"><div class="label">Filter</div><div class="value" id="stat-filter">0</div></div>
    <div class="stat-card distill"><div class="label">Distill</div><div class="value" id="stat-distill">0</div></div>
  </div>
  <div class="filter-indicator" id="filter-indicator">
    <span class="filter-label">Showing: <strong id="filter-name"></strong></span>
    <button class="btn-clear-filter" id="btn-clear-filter">Show All</button>
  </div>
  <div class="table-wrapper">
    <table>
      <thead><tr><th>Time</th><th>Link</th><th>Verdict</th><th>Tweet Text</th><th>Reason</th><th>Distilled</th></tr></thead>
      <tbody id="table-body">
        <tr class="empty-state" id="empty-row">
          <td colspan="6"><div class="icon">&#x229B;</div><p>Waiting for classifications&hellip;</p></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script>
(function() {
  var entries = [];
  var counts = { total: 0, nourish: 0, show: 0, filter: 0, distill: 0 };
  var activeFilter = null;
  var tbody = document.getElementById('table-body');
  var emptyRow = document.getElementById('empty-row');
  var connDot = document.getElementById('conn-dot');
  var connLabel = document.getElementById('conn-label');
  var statsContainer = document.querySelector('.stats');
  var filterIndicator = document.getElementById('filter-indicator');
  var filterName = document.getElementById('filter-name');

  function escapeHtml(str) {
    if (!str) return '';
    var div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function formatTime(ts) {
    var d = new Date(ts);
    if (isNaN(d.getTime())) d = new Date();
    return d.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
  }

  function updateStats() {
    document.getElementById('stat-total').textContent = counts.total;
    document.getElementById('stat-nourish').textContent = counts.nourish;
    document.getElementById('stat-show').textContent = counts.show;
    document.getElementById('stat-filter').textContent = counts.filter;
    document.getElementById('stat-distill').textContent = counts.distill;
  }

  function createRow(entry, animate) {
    var tr = document.createElement('tr');
    if (animate) tr.className = 'new-row';
    var verdict = (entry.verdict || 'show').toLowerCase();
    tr.setAttribute('data-verdict', verdict);
    if (activeFilter && verdict !== activeFilter) tr.classList.add('filter-hidden');
    var text = entry.text || '';
    var reason = entry.reason || '';
    var distilled = entry.distilled || '';
    var time = formatTime(entry.timestamp);
    var truncated = text.length > 200;
    var displayText = truncated ? text.substring(0, 200) : text;

    tr.innerHTML =
      '<td class="time">' + escapeHtml(time) + '</td>' +
      '<td class="link-cell">' + (entry.url ? '<a href="' + escapeHtml(entry.url) + '" target="_blank" rel="noopener" style="color:#4a9eff;text-decoration:none" title="Open tweet">&#x2197;</a>' : '') + '</td>' +
      '<td class="verdict-cell"><span class="badge ' + escapeHtml(verdict) + '">' + escapeHtml(verdict) + '</span></td>' +
      '<td class="tweet-text"><div class="tweet-content' + (truncated ? ' truncated' : '') + '">' + escapeHtml(displayText) + '</div></td>' +
      '<td class="reason">' + escapeHtml(reason) + '</td>' +
      '<td class="distilled-cell">' + escapeHtml(distilled) + '</td>';

    if (truncated) {
      var div = tr.querySelector('.tweet-content');
      var expanded = false;
      div.addEventListener('click', function() {
        expanded = !expanded;
        this.textContent = expanded ? text : displayText;
        this.className = 'tweet-content' + (expanded ? ' expanded' : ' truncated');
      });
    }
    return tr;
  }

  function addEntry(entry, animate) {
    if (emptyRow && emptyRow.parentNode) { emptyRow.parentNode.removeChild(emptyRow); emptyRow = null; }
    entries.unshift(entry);
    var verdict = (entry.verdict || 'show').toLowerCase();
    counts.total++;
    if (counts.hasOwnProperty(verdict)) counts[verdict]++;
    updateStats();
    var row = createRow(entry, animate);
    if (tbody.firstChild) { tbody.insertBefore(row, tbody.firstChild); } else { tbody.appendChild(row); }
  }

  function clearAll() {
    entries = [];
    counts = { total: 0, nourish: 0, show: 0, filter: 0, distill: 0 };
    updateStats();
    tbody.innerHTML = '';
    emptyRow = document.createElement('tr');
    emptyRow.className = 'empty-state';
    emptyRow.innerHTML = '<td colspan="6"><div class="icon">&#x229B;</div><p>Cleared. Waiting for classifications&hellip;</p></td>';
    tbody.appendChild(emptyRow);
  }

  document.getElementById('btn-clear').addEventListener('click', clearAll);

  // Verdict filtering via stat cards
  function setFilter(verdict) {
    if (activeFilter === verdict) verdict = null;
    activeFilter = verdict;

    // Toggle active class on stat cards
    var cards = document.querySelectorAll('.stat-card');
    if (verdict) {
      statsContainer.classList.add('filtered');
      for (var i = 0; i < cards.length; i++) {
        cards[i].classList.toggle('active', cards[i].classList.contains(verdict));
      }
      filterIndicator.classList.add('visible');
      filterName.textContent = verdict;
    } else {
      statsContainer.classList.remove('filtered');
      for (var i = 0; i < cards.length; i++) {
        cards[i].classList.remove('active');
      }
      filterIndicator.classList.remove('visible');
    }

    // Show/hide rows
    var rows = tbody.querySelectorAll('tr[data-verdict]');
    for (var i = 0; i < rows.length; i++) {
      if (!verdict || rows[i].getAttribute('data-verdict') === verdict) {
        rows[i].classList.remove('filter-hidden');
      } else {
        rows[i].classList.add('filter-hidden');
      }
    }
  }

  document.querySelectorAll('.stat-card').forEach(function(card) {
    card.addEventListener('click', function() {
      var classes = this.className.split(' ');
      var verdict = null;
      var verdicts = ['nourish', 'show', 'filter', 'distill'];
      for (var i = 0; i < classes.length; i++) {
        if (verdicts.indexOf(classes[i]) !== -1) { verdict = classes[i]; break; }
      }
      if (this.classList.contains('total')) {
        setFilter(null);
      } else if (verdict) {
        setFilter(verdict);
      }
    });
  });

  document.getElementById('btn-clear-filter').addEventListener('click', function() {
    setFilter(null);
  });

  // Load history
  fetch('/debug/api').then(function(r) { return r.json(); }).then(function(data) {
    var items = data.history || [];
    for (var i = 0; i < items.length; i++) addEntry(items[i], false);
  }).catch(function(e) { console.error('Failed to load history:', e); });

  // SSE
  var evtSource = null;
  var reconnectDelay = 1000;
  function connectSSE() {
    if (evtSource) evtSource.close();
    evtSource = new EventSource('/debug/events');
    evtSource.onopen = function() {
      connDot.className = 'connection-dot connected';
      connLabel.textContent = 'Connected';
      reconnectDelay = 1000;
    };
    evtSource.onmessage = function(e) {
      try {
        var d = JSON.parse(e.data);
        addEntry(d, true);
      } catch (err) { console.error('SSE parse error:', err); }
    };
    evtSource.onerror = function() {
      connDot.className = 'connection-dot error';
      connLabel.textContent = 'Disconnected';
      evtSource.close();
      setTimeout(connectSSE, reconnectDelay);
      reconnectDelay = Math.min(reconnectDelay * 2, 10000);
    };
  }
  connectSSE();
})();
</script>
</body>
</html>
